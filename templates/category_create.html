{% extends 'admin_base.html' %}
{% load crispy_forms_tags %}


{% block title %}
  Categoruya yaratish
{% endblock title %}
  


{% block content %}
<div class="container mt-5">
  <h2>Categoriya yaratish</h2>

  <form method="post" enctype="multipart/form-data" >
    {% csrf_token %}
    {{form|crispy}}

    <button type="submit" class="btn btn-primary mt-3 mb-5">Yaratish</button>
    <a href="{% url 'category-list' %}" class="btn btn-warning mt-3 mb-5">Qaytish</a>

  </form>
</div>

{% endblock content %}
