{% extends "admin_base.html" %}

{% block title %}
    Dashboard
{% endblock title %}

{% block content %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <div class="container">
        <h3 class="mt-3" >Assalomu aleykum, {{request.user.get_full_name}}</h3>
        <div class="row justify-content-between ">
            
            <!-- Dash Card Start -->
            <div  style="height: 120px;"  class="col-2 mt-2 card bg-primary row ">
                <div class="card-body pb-0 col-6 text-white">

                    <h3 class="card-title mb-1 mt-3">
                        <i class="fa-solid fa-chart-simple fa-2x"></i>
                    </h3>
                </div>

                <div class="card-body pb-0 col-6 text-white ">
                    <span class="d-block fw-medium mb-1">Bugun</span>
                    <h3 class="card-title mb-1">{{number_todays_news}}</h3>
                </div>
                
            </div>
            <!-- Dash Card Start -->


            <!-- Dash Card Start -->
            <div  style="height: 120px;"  class="col-2 mt-2 card bg-danger row ">
                <div class="card-body pb-0 col-6 text-white">

                    <h3 class="card-title mb-1 mt-3">
                        <i class="fa-solid fa-eye fa-2x"></i>
                    </h3>
                </div>

                <div class="card-body pb-0 col-6 text-white ">
                    <span class="d-block fw-medium mb-1">Bugun</span>
                    <h3 class="card-title mb-1">{{todays_views}}</h3>
                </div>
                
            </div>
            <!-- Dash Card Start -->


            <!-- Dash Card Start -->
            <div  style="height: 120px;"  class="col-2 mt-2 card bg-success row ">
                <div class="card-body pb-0 col-6 text-white">

                    <h3 class="card-title mb-1 mt-3">
                        <i class="fa-solid fa-chart-simple fa-2x"></i>
                    </h3>
                </div>

                <div class="card-body pb-0 col-6 text-white ">
                    <span class="d-block fw-medium mb-1">Barcha</span>
                    <h3 class="card-title mb-1">{{number_news}}</h3>
                </div>
                
            </div>
            <!-- Dash Card Start -->


            <!-- Dash Card Start -->
            <div  style="height: 120px;"  class="col-2 mt-2 card bg-warning row ">
                <div class="card-body pb-0 col-6 text-white">

                    <h3 class="card-title mb-1 mt-3">
                        <i class="fa-solid fa-eye fa-2x"></i>
                    </h3>
                </div>

                <div class="card-body pb-0 col-6 text-white ">
                    <span class="d-block fw-medium mb-1">Barcha</span>
                    <h3 class="card-title mb-1">{{all_views}}</h3>
                </div>
                
            </div>
            <!-- Dash Card Start -->
            
        </div>
    </div>
{% endblock content %}
