{% extends 'admin_base.html' %}
{% load crispy_forms_tags %}


{% block title %}
<h2>Tahrirlash: {{zone.name}}</h2>
{% endblock title %}


{% block content %}
<div class="container mt-5">
  <h2>Tahrirlash: {{zone.title}}</h2>

  <form method="post" enctype="multipart/form-data" >
    {% csrf_token %}
    {{form|crispy}}

    <button type="submit" class="btn btn-primary mt-3 mb-5">Saqlash</button>
    <a href="{% url 'zone-list' %}" class="btn btn-warning mt-3 mb-5">Qaytish</a>

  </form>
</div>
{% endblock content %}
